name: Create PR to TestPR

on:
  workflow_dispatch:

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: ./
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          commit-message: Mise à jour TestPR 
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          base: TestPR  # Branche de destination
          head: Florian  # Branche source
          delete-branch: false
          title: 'Mise à jour TestPR'
          body: |
            Mise à jour TestPR body
          labels: |
            report
            automated pr
          assignees: Florianmath
          reviewers: Florianmath
          team-reviewers: |
          milestone: 1
          draft: false
